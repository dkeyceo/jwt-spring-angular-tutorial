<app-menu></app-menu>
<div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price"
                    [(ngModel)]="product.price" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Update</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/list">
                    <i class="fas fa-arrow-alt-circle-left"></i> BackToList</button>
            </form>
        </div>
    </div>
</div>
